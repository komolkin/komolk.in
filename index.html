      <div class="widgets">
        <div>
          <section class="heart animate fadeInUp queue4s">

        <div>

            <div data-timezone="Europe/Lisbon">

        <div>

                ><span id="stock-price-cents">.00</span>
              </output>
            </div>
            <div id="send-eth">
