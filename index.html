	<script>
		(function() {
			var message = $(".message");
			var messageIndex = -1;
			function showNextMessage() {
			++messageIndex;
			message.eq(messageIndex % message.length)
					.fadeIn(400)
					.delay(4000)
					.fadeOut(400, showNextMessage);
			}
			showNextMessage();
		})();
	</script>
