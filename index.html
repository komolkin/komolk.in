<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ilya Komolkin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <iframe
      class="head animate fadeIn queue10s"
      src="https://my.spline.design/untitled-8130984b4b790ad09e70ae7aded23493/"
      title="3D Design Header"
      loading="lazy"
      width="100%"
      height="100%"
    ></iframe>

    <div class="description">
      <h3 class="animate fadeInUp queue2s">Hi, I'm Ilya</h3>
      <nav class="animate fadeInUp queue4s">
        <a href="https://rarible.com" target="_blank" rel="noopener">
          <span>Co-founder & Head of Design at </span>Rarible
          <span><sup>2019 → Now</sup></span>
        </a>
        <a href="https://instagram.com/komolkin/" target="_blank" rel="noopener">
          <span>Documenting travels on </span>Instagram
        </a>
        <a href="https://open.spotify.com/playlist/4omUyiRsqqwQcwcQxhkXIT" target="_blank" rel="noopener">
          <span>Curating "Turbo Focus" </span>playlist
        </a>
        <a href="https://github.com/komolkin" target="_blank" rel="noopener">
          <span>Commiting using </span>GitHub
        </a>
        <a href="https://x.com/dappdesigner" target="_blank" rel="noopener">
          <span>Hit me up anytime on </span>X <span><sup>∞</sup></span>
        </a>
        <a href="https://join.rarible.com" target="_blank" rel="noopener">
          <span>Join Rarible team <sup>✹</sup></span>
        </a>
      </nav>

      <div class="widgets">
        <a href="https://leonvynehall.bandcamp.com/track/ecce-ego" target="_blank" rel="noopener">
          <section class="music animate fadeInUp queue3s">
            <div class="label">
              <label>Now playing</label>
              <span class="marquee">
                <p class="value">Leon Vynehall - Ecce! Ego!</p>
              </span>
            </div>
            <img src="images/music.jpeg" alt="Album artwork" />
          </section>
        </a>
        
        <section class="heart animate fadeInUp queue4s">
          <div>
            <label>Heart Rate</label>
            <div class="value"><span class="rate">68</span> BPM</div>
          </div>
        </section>
        
        <section class="times animate fadeInUp queue5s">
          <div data-timezone="America/New_York">
            <label>New York</label>
            <output class="value">00:00</output>
          </div>
          <div data-timezone="Europe/Paris">
            <label>Paris</label>
            <output class="value">00:00</output>
          </div>
          <div data-timezone="Europe/Lisbon">
            <label>Lisbon</label>
            <output class="value">00:00</output>
          </div>
        </section>
        
        <form class="animate fadeInUp queue6s">
          <div class="price" onclick="toggleDiv()">
            <label>Ethereum</label>
            <output class="value animate fadeIn queue30s">
              <sup>$</sup><span id="stock-price">0000</span>
              <span id="stock-price-cents" class="stock-price-cents">.00</span>
            </output>
          </div>
          <div id="send-eth">
            <input type="number" min="1" placeholder="Amount" />
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>

    <div class="cursors">
      <div class="circle"><span></span></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="js/web3.js"></script>
    <script src="js/tip.js"></script>
    <script src="js/price.js"></script>
    <script src="js/times.js"></script>
    <script src="js/accordion.js"></script>
    <script src="js/rate.js"></script>
    <script src="js/marquee.js"></script>
    <script
      defer
      src="https://api.pirsch.io/pirsch.js"
      id="pirschjs"
      data-code="yYTnAFyKPMZsbI68GC8nHWIkH0wFybPf"
    ></script>
  </body>
</html>
